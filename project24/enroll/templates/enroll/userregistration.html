<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Render form manually in django</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="id_name">Name:</label>
        <input type="text" name="name" required id="" />
      </div>
      <!-- this is dynamic form -->
      <div>
        <label for="{{form.name.id_for_label}}">Name:</label>
        {{form.name}}
      </div>
      <div>{{form.name.label_tag}} {{form.name}}</div>
      <div>{{form.name.label}} {{form.name.value}} {{form.name.html_name}} {{form.name.help_text}}</div>
    </form>
  </body>
</html>
